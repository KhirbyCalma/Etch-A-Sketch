<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- NEEDED FOR MEDIA QUERIES -->
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./styles.css">
        <script src="./scripts.js" defer></script>
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>
        <main>
            <section id="etch-a-sketch">
                <div id="grid-container"></div>
                <div id="grid-controls">
                    <div id="color-picker-and-button-controls">
                        <input type="color" id="color-picker" value="#000000">
                        <div id="button-controls">
                            <button type="button" id="draw">Draw</button>
                            <button type="button" id="rainbow">Rainbow</button>
                            <button type="button" id="eraser">Eraser</button>
                            <button type="button" id="clear">Clear</button>
                        </div>
                    </div>
                    <div id="grid-size-controls">
                        <input type="range" min="1" max="64" value="4" id="grid-columns-selector">
                        <p id="grid-size-text-output"></p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>Copyright &copy; Khirby Calma <script>document.write(new Date().getFullYear())</script></p>
        </footer>
    </body>
</html>
